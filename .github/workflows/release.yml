name: Release
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: serma-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: serma-windows-amd64.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            name: serma-macos-arm64

    steps:
      - uses: actions/checkout@v4

      # Install the Rust toolchain and the specific target architecture
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Build specifically for the target defined in the matrix
      - name: Build
        shell: bash
        run: cargo build --release --locked --target ${{ matrix.target }}

      # Rename the binary. We use 'shell: bash' so this works on Windows too.
      # Note the path includes the target folder now (target/<arch>/release/...)
      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/serma ${{ matrix.name }} || cp target/${{ matrix.target }}/release/serma.exe ${{ matrix.name }}

      # Upload to the GitHub Release page
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.name }}